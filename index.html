<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors Game!</h1>

    <div class="choices">
        <div id="choice" data-id="rock" class="choice">
            <img src="img/rock.png" alt="rock image" width="150" height="150">
            <p class="choice-text">Rock!</p>
        </div>
        <div id="choice" data-id="paper" class="choice">
            <img src="img/paper.png" alt="paper image" width="150" height="150">

            <p class="choice-text">Paper!</p>
        </div>
        <div id="choice" data-id="scissors" class="choice">
            <img src="img/scissors.png" alt="scissors image" width="150" height="150">

            <p class="choice-text">Scissors!</p>
        </div>

    </div>

    <div class="game" id="game"></div>
    <script src="script.js"></script>
</body>

</html>
