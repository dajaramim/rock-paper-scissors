<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Rock Paper Scissors Game!</h1>
    <div class="game">
        <div class="game__scores">
            <div class="score">
                <div class="score__container score__container--player">
                    <p class="score__text">You</p>
                    <p id="score-player">0</p>
                </div>
                <div class="score__container score__container--cpu">
                    <p class="score__text">CPU</p>
                    <p id="score-cpu">0</p>
                </div>
            </div>
            <div class="option">
                <div class="option__text" id="play">Play Again</div>
                <div class="option__text" id="reset">Reset Score</div>
            </div>
        </div>
        <div class="game__choices">
            <div class="choice" id="choice" data-id="rock">
                <img src="img/rock.png" alt="rock image" width="150" height="150">
                <p class="choice__text">Rock!</p>
            </div>
            <div class="choice" id="choice" data-id="paper">
                <img src="img/paper.png" alt="paper image" width="150" height="150">

                <p class="choice__text">Paper!</p>
            </div>
            <div class="choice" id="choice" data-id="scissors">
                <img src="img/scissors.png" alt="scissors image" width="150" height="150">

                <p class="choice__text">Scissors!</p>
            </div>

        </div>
    </div>

    <div id="game-result"></div>
    <script src="script.js"></script>
</body>

</html>
